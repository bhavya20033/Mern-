<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Event Platform</title>
    <link rel="stylesheet" href="style.css">
    <!-- Toastify CSS for notifications -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo" onclick="app.navigateTo('home')">EventHub</a>
            <ul class="nav-menu" id="nav-menu">
                <!-- Dynamically rendered based on auth state -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Home Section (Event List) -->
        <section id="home-section">
            <div class="event-list-header">
                <h1>Upcoming Events</h1>
                <button id="create-event-btn-main" class="create-event-btn hidden" onclick="app.navigateTo('create-event')">+ Create Event</button>
            </div>

            <div class="filters">
                <input type="text" id="search-input" class="search-input" placeholder="Search events..." oninput="app.filterEvents()">
                <select id="category-filter" onchange="app.filterEvents()">
                    <option value="All">All Categories</option>
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Social">Social</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>

            <div id="events-grid" class="events-grid">
                <!-- Events rendered here -->
            </div>
        </section>

        <!-- Login Section -->
        <section id="login-section" class="hidden">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Welcome Back</h2>
                    <form onsubmit="app.handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="login-email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    <div class="auth-footer">
                        Don't have an account? <a href="#" onclick="app.navigateTo('signup')">Sign up</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Signup Section -->
        <section id="signup-section" class="hidden">
            <div class="auth-container">
                <div class="auth-card">
                    <h2>Create Account</h2>
                    <form onsubmit="app.handleSignup(event)">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="signup-name" required placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="signup-email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="signup-password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="auth-btn">Sign Up</button>
                    </form>
                    <div class="auth-footer">
                        Already have an account? <a href="#" onclick="app.navigateTo('login')">Login</a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Create Event Section -->
        <section id="create-event-section" class="hidden">
            <div class="auth-container">
                <div class="auth-card" style="max-width: 800px;">
                    <h2>Create New Event</h2>
                    <form onsubmit="app.handleCreateEvent(event)">
                        <div class="form-group">
                            <label>Event Title</label>
                            <input type="text" id="event-title" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="event-description" rows="4" required></textarea>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="event-date" required>
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="time" id="event-time" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" id="event-location" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="event-category">
                                <option value="Conference">Conference</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Meetup">Meetup</option>
                                <option value="Social">Social</option>
                                <option value="Sports">Sports</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Capacity</label>
                            <input type="number" id="event-capacity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label>Image URL</label>
                            <input type="url" id="event-image" placeholder="https://example.com/image.jpg">
                        </div>
                        <button type="submit" class="auth-btn">Create Event</button>
                        <button type="button" class="auth-btn" style="background-color: var(--gray); margin-top: 0.5rem;" onclick="app.navigateTo('home')">Cancel</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Event Details Section -->
        <section id="event-details-section" class="hidden">
            <div id="event-details-content" class="event-details-container">
                <!-- Dynamically filled -->
            </div>
        </section>
    </div>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
